apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: luckyprice1103/tiling-backend:v1.1
        ports:
        - containerPort: 3000   # ✅ 컨테이너 내부에서 사용하는 포트
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: ClusterIP
  ports:
  - port: 8000         # ✅ 쿠버네티스 서비스에서 노출하는 포트 (Frontend에서 요청 시 사용)
    targetPort: 3000   # ✅ 컨테이너 내부 포트와 일치해야 함!
  selector:
    app: backend    # ✅
